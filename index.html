<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <main class="main__container">
      <div class="main__container-sidebar">
        <div class="sidebar__container">
          <div class="sidebar__container-dashboard">
            <img
              src="images/square-off.svg"
              alt="Icon"
              width="30"
              height="30"
            />
            <div class="sidebar-title">Dashboard</div>
          </div>
          <div class="sidebar__container-options upper">
            <div class="sidebar-options-logos">
              <img src="images/home.png" alt="home" />
              <img src="images/profile.png" alt="profile" />
              <img src="images/messages.png" alt="messages" />
              <img src="images/history.png" alt="history" />
              <img src="images/tasks.png" alt="tasks" />
              <img src="images/communities.png" alt="communities" />
            </div>
            <div class="sidebar-options-text">
              <div>Home</div>
              <div>Profile</div>
              <div>Messages</div>
              <div>History</div>
              <div>Tasks</div>
              <div>Communities</div>
            </div>
          </div>
          <div class="sidebar__container-options lower">
            <div class="sidebar-options-logos">
              <img src="images/settings.png" alt="settings" />
              <img src="images/privacy.png" alt="privacy" />
              <img src="images/support.png" alt="support" />
            </div>
            <div class="sidebar-options-text">
              <div>Settings</div>
              <div>Support</div>
              <div>Privacy</div>
            </div>
          </div>
        </div>
      </div>
      <div class="main__container-header"></div>
      <div class="main__container-content"></div>
    </main>
  </body>
</html>
